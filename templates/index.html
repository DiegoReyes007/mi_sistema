<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia BAO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="login-container bg-white p-4 rounded shadow-sm text-center">
        <h2 class="mb-4 text-primary">Registro de Asistencia</h2>

        <!-- Mostrar mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-3">
                <input type="text" id="userID" name="name" class="form-control" placeholder="Nombre (Mayusculas)" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-muted">El Nombre debera ser en Mayusculas.</p>
        <p class="mt-3 text-muted">Si no puedes ingresar, favor de notificar.</p>
    </div>
</body>
</html>
